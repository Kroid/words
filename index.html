<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Words Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm text-center">
          <h1 class="display-2" id="currentWord"></h1>
          <hr>
          <a role="button" type="button" class="btn btn-secondary" id="cambridge" target="_blank">cambridge</a>
          <a role="button" type="button" class="btn btn-success" id="wooordhunt" target="_blank">wooordhunt</a>
          <a role="button" type="button" class="btn btn-warning" id="lingvolive" target="_blank">lingvolive</a>
        </div>
      </div>
      <hr>
      <div class="row justify-content-center">
        <div class="col-sm text-center">
          <button type="button" class="btn btn-primary btn-lg" id="changeWord">change word</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm text-center">
          <p>
            <small id="count">
            </small>
          </p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
